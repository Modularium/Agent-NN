<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f7fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Anmeldeprozess</text>
  
  <!-- Process Steps -->
  <g id="step1">
    <circle cx="120" cy="150" r="60" fill="#4c51bf" opacity="0.8"/>
    <text x="120" y="155" font-family="Arial" font-size="36" text-anchor="middle" fill="white">1</text>
    <text x="120" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748" font-weight="bold">Registrieren</text>
    <text x="120" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Konto erstellen</text>
  </g>
  
  <g id="step2">
    <circle cx="280" cy="150" r="60" fill="#4c51bf" opacity="0.8"/>
    <text x="280" y="155" font-family="Arial" font-size="36" text-anchor="middle" fill="white">2</text>
    <text x="280" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748" font-weight="bold">Anmelden</text>
    <text x="280" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Login mit Zugangsdaten</text>
  </g>
  
  <g id="step3">
    <circle cx="440" cy="150" r="60" fill="#4c51bf" opacity="0.8"/>
    <text x="440" y="155" font-family="Arial" font-size="36" text-anchor="middle" fill="white">3</text>
    <text x="440" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748" font-weight="bold">Profil ausfüllen</text>
    <text x="440" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Angeben von Präferenzen</text>
  </g>
  
  <g id="step4">
    <circle cx="600" cy="150" r="60" fill="#4c51bf" opacity="0.8"/>
    <text x="600" y="155" font-family="Arial" font-size="36" text-anchor="middle" fill="white">4</text>
    <text x="600" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#2d3748" font-weight="bold">Domänen wählen</text>
    <text x="600" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Interessenbereiche angeben</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="180" y1="150" x2="220" y2="150" stroke="#a0aec0" stroke-width="3"/>
  <line x1="340" y1="150" x2="380" y2="150" stroke="#a0aec0" stroke-width="3"/>
  <line x1="500" y1="150" x2="540" y2="150" stroke="#a0aec0" stroke-width="3"/>
  
  <!-- Arrow tips -->
  <polygon points="220,150 210,145 210,155" fill="#a0aec0"/>
  <polygon points="380,150 370,145 370,155" fill="#a0aec0"/>
  <polygon points="540,150 530,145 530,155" fill="#a0aec0"/>
  
  <!-- Bottom Info -->
  <rect x="100" y="300" width="600" height="70" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a5568" font-weight="bold">Schneller Einstieg in wenigen Schritten</text>
  <text x="400" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Nach Abschluss des Anmeldeprozesses steht Ihnen das volle Potenzial</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">der spezialisierten KI-Agenten zur Verfügung.</text>
</svg>
